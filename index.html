<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="calculator">

        <div class="row" id="row_one">

            <div id="display"></div>

        </div>

        <div class="row" id="row_two">

            <button class="button" id="clear">AC</button>

            <button class="button" id="invert"></button>

            <button class="button" id="percent"></button>

            <button class="function_button" id="divide"></button>

        </div>

        <div class="row" id="row_three">

            <button class="number_button" id="seven"></button>

            <button class="number_button" id="eight"></button>

            <button class="number_button" id="nine"></button>

            <button class="function_button" id="multiply"></button>

        </div>

        <div class="row" id="row_four">

            <button class="number_button" id="four"></button>

            <button class="number_button" id="five"></button>

            <button class="number_button" id="six"></button>

            <button class="function_button" id="minus"></button>

        </div>

        <div class="row" id="row_five">

            <button class="number_button" id="one"></button>

            <button class="number_button" id="two"></button>

            <button class="number_button" id="three"></button>

            <button class="function_button" id="plus"></button>

        </div>

        <div class="row" id="row_six">

            <button class="number_button" id="zero"></button>

            <button class="number_button" id="point"></button>

            <button class="function_button" id="equal"></button>

        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
