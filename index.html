<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="calculator">

        <div class="row" id="row-one">

            <div id="display">0</div>

        </div>

        <div class="row" id="row-two">

            <button class="button" id="clear-button">AC</button>

            <button class="button" id="invert-button">+/-</button>

            <button class="button" id="delete-button">DEL</button>

            <button class="function-button" id="divide-button">/</button>

        </div>

        <div class="row" id="row-three">

            <button class="number-button" id="seven-button">7</button>

            <button class="number-button" id="eight-button">8</button>

            <button class="number-button" id="nine-button">9</button>

            <button class="function-button" id="multiply-button">*</button>

        </div>

        <div class="row" id="row-four">

            <button class="number-button" id="four-button">4</button>

            <button class="number-button" id="five-button">5</button>

            <button class="number-button" id="six-button">6</button>

            <button class="function-button" id="minus-button">-</button>

        </div>

        <div class="row" id="row-five">

            <button class="number-button" id="one-button">1</button>

            <button class="number-button" id="two-button">2</button>

            <button class="number-button" id="three-button">3</button>

            <button class="function-button" id="plus-button">+</button>

        </div>

        <div class="row" id="row-six">

            <button class="number-button" id="zero-button">0</button>

            <button class="number-button" id="point-button">.</button>

            <button class="number-button" id="percent-button">%</button>

            <button class="function-button" id="equal-button">=</button>

        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
